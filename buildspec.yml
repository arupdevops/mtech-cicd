# 1. Save a robust buildspec locally
cat > buildspec.yml <<'EOF'
version: 0.2

env:
  variables:
    ECR_REPO: "292285526557.dkr.ecr.ap-south-1.amazonaws.com/mtech-cicd"
    IMAGE_TAG_LATEST: "latest"
    SNS_TOPIC_ARN: "arn:aws:sns:ap-south-1:292285526557:mtech-cicd-deploy-alerts"
    S3_BUCKET: "mtech-cicd-artifacts-arup-11467"
    AWS_REGION: "ap-south-1"
    AWS_DEFAULT_REGION: "ap-south-1"

phases:
  pre_build:
    commands:
      - echo "=== PRE_BUILD ==="
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REPO
  build:
    commands:
      - echo "=== BUILD START === $(date)"
      - pip install pytest
      - pytest --maxfail=1 --disable-warnings -q || { echo 'pytest failed'; exit 1; }
      - export COMMIT_COUNT=$(git rev-list --count HEAD 2>/dev/null || echo "0")
      - export IMAGE_TAG_V="v${COMMIT_COUNT}"
      - echo "TAGS: $IMAGE_TAG_LATEST $IMAGE_TAG_V"
      - docker build -t flask-api .
      - docker tag flask-api:latest "$ECR_REPO:$IMAGE_TAG_LATEST"
      - docker tag flask-api:latest "$ECR_REPO:$IMAGE_TAG_V"
  post_build:
    commands:
      - echo "=== POST_BUILD START === $(date)"
      - echo "Pushing images..."
      - docker push "$ECR_REPO:$IMAGE_TAG_LATEST"
      - docker push "$ECR_REPO:$IMAGE_TAG_V"
      - echo "Creating imagedefinitions.json..."
      - printf '[{"name":"flask-api","imageUri":"%s:%s"}]' "$ECR_REPO" "$IMAGE_TAG_LATEST" > imagedefinitions.json
      - echo "Creating latest_image.json..."
      - printf '{"imageUri":"%s","tag":"%s"}\n' "$ECR_REPO" "$IMAGE_TAG_LATEST" > latest_image.json
      - echo "Contents of latest_image.json:"
      - cat latest_image.json
      - echo "Uploading latest_image.json to s3://$S3_BUCKET/latest/ ..."
      - aws s3 cp latest_image.json s3://$S3_BUCKET/latest/latest_image.json --region $AWS_REGION || echo "s3 cp exit: $?"
      - echo "Publishing SNS message..."
      - aws sns publish --topic-arn $SNS_TOPIC_ARN --subject "âœ… Build Success: $CODEBUILD_PROJECT" --message "Build: $CODEBUILD_BUILD_ID Image: $ECR_REPO:$IMAGE_TAG_LATEST" --region $AWS_REGION || echo "sns publish exit: $?"
artifacts:
  files:
    - imagedefinitions.json
EOF

